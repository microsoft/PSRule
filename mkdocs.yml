markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.snippets
  - pymdownx.highlight:
      auto_title: false
      anchor_linenums: false
  - pymdownx.superfences
  - pymdownx.pathconverter
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - mdx_truly_sane_lists
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: '#'
      separator: '-'

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      enabled: !ENV [GITHUB_ACTIONS, false]
      repository: microsoft/PSRule
      branch: main
  - search
  - tags:
      tags: false
  - redirects:
      redirect_maps:
        'authoring/writing-rules.md': 'authoring/testing-infrastructure.md'
        'install-instructions.md': 'setup/index.md'
        'install.md': 'setup/index.md'
        'changelog.md': 'CHANGELOG-v3.md'

hooks:
  - docs/hooks/maml_formatting.py

