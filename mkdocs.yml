site_name: PSRule
site_url: https://microsoft.github.io/PSRule
site_description: Validate infrastructure as code (IaC) and objects using PowerShell rules.
site_author: Microsoft

repo_url: https://github.com/microsoft/PSRule
edit_uri: blob/main/docs/

extra_css:
  - assets/stylesheets/extra.css

theme:
  language: en
  name: material
  custom_dir: overrides
  font:
    text: Roboto
  palette:
    primary: black
    accent: blue
  logo: assets/ms_icon.png
  favicon: assets/ms_icon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections:
        level: 1
    - navigation.tabs
    - navigation.footer
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.action.view

