#
# Dependabot configuration
#

# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for NuGet
  - package-ecosystem: nuget
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
    groups:
      # Group PowerShell packages that have inter-dependencies
      dev-powershell:
        patterns:
          - System.Management.Automation
          - Microsoft.PowerShell.SDK
    ignore:
      - dependency-name: gitversion.tool

      # Don't auto-update to new major versions, we need to migrate code first.
      # https://github.com/microsoft/PSRule/issues/3158
      - dependency-name: Microsoft.CodeAnalysis.Common
        update-types:
          - version-update:semver-major

      # Upgrade to newer major versions are not compatible with .NET Standard 2.0.
      - dependency-name: Microsoft.Extensions.DependencyInjection
        update-types:
          - version-update:semver-major

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
    groups:
      github:
        patterns:
          - actions/*
          - github/*

  # Maintain dependencies for Python
  - package-ecosystem: pip
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
    groups:
      docs:
        patterns:
          - mkdocs*
          - mdx-truly-sane-lists
          - mike
          - semver

  # Maintain dependencies for npm.
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
    groups:
      # Group linting dependencies
      dev-common:
        patterns:
          - esbuild
          - eslint
          - mocha
          - '@typescript-eslint/*'
          - '@types/*'
        exclude-patterns:
          - '@types/vscode'
    ignore:
      # Don't auto-update major versions of Node.js types.
      # This will be manually updated when needed.
      - dependency-name: '@types/node'
        update-types:
          - version-update:semver-major

  # Maintain dependencies for Dev Containers
  - package-ecosystem: devcontainers
    directory: '/'
    schedule:
      interval: weekly
    labels:
      - dependencies

  # Maintain dependencies for Docker
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: weekly
    labels:
      - dependencies
  - package-ecosystem: dotnet-sdk
    directory: /
    schedule:
      interval: weekly
      day: wednesday
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
