# NOTES:
# This workflow greets a person for their a first issue or PR.

name: First interaction

on: [pull_request_target, issues]

permissions: {}

jobs:
  greeting:
    name: Greeting
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@753c925c8d1ac6fede23781875376600628d9b5d # v3.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Thanks for raising your first issue, the team appreciates the time you have taken ðŸ˜‰'
          pr-message: 'Thank you for your contribution, one of the team will evaluate shortly.'
