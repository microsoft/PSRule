# Selectors for unit testing

---
# Synopsis: A selector to match basic objects
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: BasicSelector
spec:
  if:
    allOf:
    - field: Name
      equals: TargetObject1
    - field: Value
      equals: value1

---
# Synopsis: A selector to match objects using a specific JSON schema
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: SelectJsonSchema
spec:
  if:
    field: '$schema'
    match: '^(https{0,1}://schema\.management\.azure\.com/schemas/.*/deploymentTemplate\.json)$'

---
# Synopsis: A selector to match object with a field
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: HasCustomValueField
spec:
  if:
    field: 'CustomValue'
    exists: true

---
# Synopsis: Test AnyOf
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: YamlAnyOf
spec:
  if:
    anyOf:
    - field: 'AlternateName'
      exists: true
    - field: 'Name'
      exists: true

---
# Synopsis: Test AllOf
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: YamlAllOf
spec:
  if:
    allOf:
    - field: 'AlternateName'
      exists: true
    - field: 'Name'
      exists: true

---
# Synopsis: Test Not
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: YamlNot
spec:
  if:
    not:
      anyOf:
      - field: 'AlternateName'
        exists: true
      - field: 'Name'
        exists: true

---
# Synopsis: Test custom value is in
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: YamlCustomValueIn
spec:
  if:
    field: 'CustomValue'
    in:
    - 'Value1'
    - 'Value2'

