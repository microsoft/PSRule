#
# YAML-based rules for unit testing
#

---
# Synopsis: A YAML rule for testing.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlBasicRule
  ref: YamlBasicRule
  tags:
    feature: tag
  labels:
    single: Value
    multi:
    - Value1
    - Value2
spec:
  condition:
    allOf:
    - field: 'Name'
      equals: 'TargetObject1'
    - field: 'Value'
      in:
      - 'Value1'
      - 'Value2'

---
# Synopsis: A YAML rule for testing.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: RuleYamlTrue
  tags:
    release: GA
spec:
  condition:
    field: 'Value'
    equals: 3

---
# Synopsis: A YAML rule for testing.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: RuleYamlFalse
  tags:
    release: GA
spec:
  condition:
    field: 'Value'
    greater: 3

---
# Synopsis: A YAML rule for testing.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: RuleYamlWithCustomType
  tags:
    release: GA
spec:
  type:
  - 'CustomType'
  condition:
    field: 'Value'
    greater: 3

---
# Synopsis: A YAML rule for testing.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: RuleYamlWithSelector
  tags:
    release: GA
spec:
  with:
  - 'Test.Rule.Selector.1'
  condition:
    field: 'notValue'
    greaterOrEquals: 3

---
# Synopsis: A selector for YAML rule tests
apiVersion: github.com/microsoft/PSRule/v1
kind: Selector
metadata:
  name: Test.Rule.Selector.1
spec:
  if:
    field: 'notValue'
    exists: true

---
# Synopsis: Test reason from rule.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlReasonTest
  tags:
    test: Reason
spec:
  condition:
    field: 'Name'
    equals: 'TestValue'

---
# Synopsis: Test a complex object path
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlObjectPath
spec:
  condition:
    field: '$.resources[?@.type==''diagnosticSettings''].properties.logs[?@.enabled==true].category'
    subset:
    - 'audit'
    - 'firewall'

---
# Synopsis: Rule for unit testing of rule error level.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlRuleErrorLevel
  tags:
    test: Level
spec:
  level: Error
  condition:
    field: name
    equals: TestObject1

---
# Synopsis: Rule for unit testing of rule warning level.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlRuleWarningLevel
  tags:
    test: Level
spec:
  level: Warning
  condition:
    field: name
    equals: TestObject1

---
# Synopsis: Rule for unit testing of rule information level.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlRuleInfoLevel
  tags:
    test: Level
spec:
  level: Information
  condition:
    field: name
    equals: TestObject1

---
# Synopsis: Rule for unit testing of allOf not.
apiVersion: github.com/microsoft/PSRule/v1
kind: Rule
metadata:
  name: YamlRuleAllOfNot
spec:
  condition:
    allOf:
      - not:
          field: name
          equals: TestObject1
