# These are options for unit tests

# Configure binding
binding:
  targetName:
  - ResourceName
  - AlternateName
  targetType:
  - ResourceType
  - kind

# Configure conventions
convention:
  include:
  - 'Convention1'
  - 'Convention2'

# Configure input
input:
  targetType:
  - virtualMachine
  - virtualNetwork

# Configure output
output:
  culture:
  - 'en-CC'
  - 'en-DD'

# Configure required module versions
requires: { }

# Configure baseline
rule:
  include:
  - rule1
  - rule2
  exclude:
  - rule3
  - rule4
