# These are options for unit tests

# Configure baseline
baseline:
  ruleName:
  - rule1
  exclude:
  - rule3
  configuration:
    option1: option
    option2: 2
    option3: [ 'option3a', 'option3b' ]

# Configure binding
binding:
  ignoreCase: false
  targetName:
  - ResourceName
  targetType:
  - ResourceType

# Configure execution options
execution:
  languageMode: ConstrainedLanguage
  inconclusiveWarning: false
  notProcessedWarning: false

# Configure input options
input:
  format: Yaml
  objectPath: items

# Configure logging options
logging:
  limitDebug:
  - TestRule2
  limitVerbose:
  - TestRule2
  ruleFail: Warning
  rulePass: Warning

# Configure output options
output:
  as: Summary
  encoding: UTF7
  format: Json
  path: 'out/OutputPath.txt'

# Configure rule suppression
suppression:
  SuppressionTest1:
    targetName:
    - TestObject1
    - TestObject3
  SuppressionTest2: [ 'TestObject1', 'TestObject3' ]
