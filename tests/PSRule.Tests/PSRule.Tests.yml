# These are options for unit tests

# Configure baseline
baseline:
  ruleName:
  - rule1
  exclude:
  - rule3
  configuration:
    option1: option
    option2: 2
    option3: [ 'option3a', 'option3b' ]

# Configure TargetName binding
binding:
  ignoreCase: true
  targetName:
  - ResourceName

# Configure execution options
execution:
  languageMode: ConstrainedLanguage
  inconclusiveWarning: false
  notProcessedWarning: false

  # Configure input options
input:
  format: Yaml
  objectPath: items

# Configure rule suppression
suppression:
  SuppressionTest1:
    targetName:
    - TestObject1
    - TestObject3
  SuppressionTest2: [ 'TestObject1', 'TestObject3' ]
