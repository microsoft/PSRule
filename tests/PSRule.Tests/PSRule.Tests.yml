# These are options for unit tests

repository:
  url: 'https://github.com/microsoft/PSRule.UnitTest'

# Configure baseline
rule:
  include:
  - rule1
  includeLocal: true
  exclude:
  - rule3
  tag:
    key1: value1

# Rule configuration
configuration:
  option1: option
  option2: 2
  option3: [ 'option3a', 'option3b' ]
  option4:
  - location: 'East US'
    zones: [ "1", "2", "3" ]
  - location: 'Australia South East'
    zones: [ ]
  option5:
  - option5a
  - option5b

# Configure conventions
convention:
  include:
  - 'Convention1'

# Configure binding
binding:
  field:
    id:
    - resourceId
  ignoreCase: false
  nameSeparator: '::'
  preferTargetInfo: true
  targetName:
  - ResourceName
  targetType:
  - ResourceType
  useQualifiedName: true

# Configure execution options
execution:
  aliasReferenceWarning: false
  duplicateResourceId: Warn
  languageMode: ConstrainedLanguage
  inconclusiveWarning: false
  notProcessedWarning: false
  suppressedRuleWarning: false
  invariantCultureWarning: false
  initialSessionState: Minimal

# Configure input options
input:
  format: Yaml
  ignoreGitPath: false
  ignoreObjectSource: true
  ignoreRepositoryCommon: false
  objectPath: items
  pathIgnore:
  - '*.Designer.cs'
  targetType:
  - virtualMachine

# Configure logging options
logging:
  limitDebug:
  - TestRule2
  limitVerbose:
  - TestRule2
  ruleFail: Warning
  rulePass: Warning

# Configure output options
output:
  as: Summary
  banner: Minimal
  culture: [ 'en-CC' ]
  encoding: UTF7
  footer: RuleCount
  format: Json
  outcome: Pass
  path: 'out/OutputPath.txt'
  sarifProblemsOnly: false
  style: GitHubActions

# Configure rule suppression
suppression:
  SuppressionTest1:
    targetName:
    - TestObject1
    - TestObject3
  SuppressionTest2: [ 'TestObject1', 'TestObject3' ]
