#
# PSRule configuration.
#

# Please see the documentation for all configuration options:
# https://microsoft.github.io/PSRule/

repository:
  url: https://github.com/microsoft/PSRule
  baseRef: main

output:
  culture:
    - en-US

input:
  pathIgnore:
    - .vscode/
    - .github/
    - docs/
    - overrides/
    - '*.md'
    - '*.Designer.cs'
    - '*.resx'
    - '*.sln'
    - '*.txt'
    - '**/.editorconfig'
    - '**/launchSettings.json'
    - '**/Resources/*.json'
    - '**/tests/**/*.json'
    - ps-rule.yaml
    - mkdocs.yml
    - .markdownlint.json

include:
  path: []
