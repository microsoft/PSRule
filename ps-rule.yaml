#
# PSRule configuration
#

# Please see the documentation for all configuration options:
# https://microsoft.github.io/PSRule/

output:
  culture:
  - 'en-US'

input:
  pathIgnore:
  - '.vscode/'
  - '.github/workflows/'
  - '*.md'
  - '*.Designer.cs'
  - '*.resx'
  - '*.sln'
  - '*.txt'
  - '*.html'
  - '*.ico'
  - '*.png'
  - 'ps-docs.yaml'
  - 'ps-project.yaml'
  - 'ps-rule.yaml'
  - 'mkdocs.yml'
  - '**/.editorconfig'
  - '.markdownlint.json'
  - '.github/dependabot.yml'

include:
  path: []
